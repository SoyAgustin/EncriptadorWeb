<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge: Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header-box">
                <div class="logo">
                    <a href="https://www.aluracursos.com/">
                        <h1><img src="imagenes/Logo.svg" alt="Logo-Alura"></h1>
                    </a>
                </div>
                <div class="titulo">
                    <a href="https://www.aluracursos.com/challenges/oracle-one/sprint01-construye-un-encriptador-texto-con-javascript">
                    <h1>Oracle ONE: Challenge del encriptador</h1>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <section class="inputArea">
                <div class="inputTextBox">
                    <textarea id="inputText" placeholder="Ingrese el texto a encriptar o desecriptar"></textarea>
                </div>

                <div class="infoBox">
                    <div class="symbolInfo">i</div> <p class="legendInfo">Solo se admiten letras minúsculas y sin caracteres especiales</p>
                </div>

                <div class="btnBox">
                    <div class="btnBox">
                        <input class="btn" id="btnEncrypt" type="button" onclick="btnEncrypt()" value="Encriptar">
                    </div>
                    <div class="btnBox">
                        <input class="btn" id="btnDecrypt" type="button" onclick="btnDecrypt()" value="Desencriptar">
                    </div>
                </div>
            </section>

            <section class="outputArea">
                <div class="outputTextBox">
                    <textarea id="outputText" readonly></textarea>
                </div>
                <div class="btnBox">
                    <input class="btn" id="btnCopy" type="button" onclick="btnCopy()" value="Copiar">
                </div>
            </section>

        </main>

        <footer>
            <p>Realizado por Agustín DJP</p>
            <p>Github: <a href="https://github.com/SoyAgustin">@SoyAgustin</a></p>
            <p>Repositorio de este proyecto: <a href="https://github.com/SoyAgustin/EncriptadorWeb/">EncriptadorWeb</a></p>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
